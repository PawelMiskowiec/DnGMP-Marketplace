<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DnGMP</title>
    <link rel="stylesheet" href="main.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <!-- Milligram CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

</head>
<body>
<div th:replace="fragments.html :: logo"></div>

<div id="menu" class="container">
    <div class="row">
        <div class="column">
            <a href="/main" class="button float-left">Strona główna</a>
        </div>
    </div>
</div>
<br><br><br>

<div class="container">
    <form method="post">
        <label for="title">Tytuł</label>
        <input type="text" placeholder="Tytul" name="title" id="title">

        <label for="cat">Kategoria</label>
        <input type="text" placeholder="Kategoria" name="category" id="cat">

        <label for="des">Opis</label>
        <input type="text" placeholder="Opis" name="description" id="des">

        <label for="price">Cena</label>
        <input type="number" placeholder="Cena" name="price" id="price">

        <br>
        <input type="submit" value="Dodaj Ogloszenie">
    </form>
</div>


</body>
</html>
